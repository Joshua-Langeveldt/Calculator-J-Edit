<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Web_Calculator</title>
</head>
<body>

    <h1>The King Calculator</h1>
    <div class="container">
    <form name="form">
            <table>
           <tr>
              <td colspan="4">
               <input class="textview" id="textview" type="text" readonly placeholder="0"/>
                
              </td>
           </tr>
           <tr>
                 <td><input class="button" type="button" name="one"   onclick="insert(1)" value="1"></td>
                 <td><input class="button" type="button" name="two"   onclick="insert(2)" value="2"></td>
                 <td><input class="button" type="button" name="three" onclick="insert(3)" value="3"></td>

                 <td><input class="button operator" type="button" name="plus" onclick="insert('+')" value="+"></td>
          </tr>
          <tr>
                 <td><input class="button" type="button" name="four"onclick="insert(4)" value="4" ></td>
                 <td><input class="button" type="button" name="five"onclick="insert(5)" value="5" ></td>
                 <td><input class="button" type="button" name="six"onclick="insert(6)" value="6" ></td>

                 <td><input class="button" type="button" class="operator" name="minus"onclick="insert('-')" value="-"></td>
          </tr>
          <tr>
                 <td><input class="button" type="button" name="seven"onclick="insert(7)" value="7"></td>
                 <td><input class="button" type="button" name="eight"onclick="insert(8)" value="8"></td>
                 <td><input class="button" type="button" name="nine"onclick="insert(9)" value="9" ></td>

                 <td><input class="button" type="button" class="operator" name="multiply"onclick="insert('*')" value="x"></td>
          </tr>
          <tr>
                 <td><input class="button" type="button" id="clear" name="clear"onclick="clean()" value="c"></td>
                 <td><input class="button" type="button" name="zero" onclick="insert(0)" value="0"></td>
                 <td><input class="button" type="button" name="dot" onclick="insert('.')" value="."></td>
                 <td><input class="button" type="button" class="operator" name="divide" onclick="insert('/')" value="/"></td>
           </tr>
           <tr>
              <td colspan="3">
                  <input class="button" type="button" name="equalto" onclick="equal()" value="=" style="width: 129px; margin-right:60px;">
              </td>
              <td colspan="3">
                  <input class="button" type="button" name="delete" onclick="del()" value="Del"  style="background-color:rgb(54, 0, 247); width:129px; margin-left:-70px;">
              </td>
          </tr>
          
        </table>
         </form>


         </div>

   
     <script src="script/code.js"></script>
</body>
</html>
